# AppVeyor.com is a Continuous Integration service to build and run tests under
# Windows

environment:

  global:
      PYTHON: "C:\\conda"
      MINICONDA_VERSION: "latest"
      CONDA_VERSION: "4.7"
      CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\ci-helpers\\appveyor\\windows_sdk.cmd"
      PYTHON_ARCH: "64" # needs to be set for CMD_IN_ENV to succeed. If a mix
                        # of 32 bit and 64 bit builds are needed, move this
                        # to the matrix section.
      TEST_CMD: "py.test test_env.py"

  matrix:
        # Note that setting CONDA_CHANNEL_PRIORITY in the next two builds is
        # unrelated to the rest of the builds and won't change anything, except
        # that we can make sure the conda config was correctly updated.

      - PYTHON_VERSION: "2.7"
        DEBUG: "True"
        PYTEST_VERSION: "=3"
        TEST_CMD: "python -c \"import pytest; assert int(pytest.__version__[0])<4\""

      - PYTHON_VERSION: "3.7"
        NUMPY_VERSION: "1.13"
        ASTROPY_VERSION: "lts"

      - PYTHON_VERSION: "3.7"
        NUMPY_VERSION: "development"
        CONDA_DEPENDENCIES: "scipy glymur"
        CONDA_CHANNELS: "conda-forge astrofrog"
        PIP_DEPENDENCIES: "requests pyparsing"
        CONDA_CHANNEL_PRIORITY: "flexible"
        DEBUG: "True"

      - PYTHON_VERSION: "3.6"
        NUMPY_VERSION: "stable"
        ASTROPY_VERSION: "stable"
        CONDA_DEPENDENCIES: "matplotlib h5py"
        PIP_DEPENDENCIES: "astrodendro"
        CONDA_CHANNEL_PRIORITY: "disabled"
        SUNPY_VERSION: "dev"
        DEBUG: "True"

        # For the Numpy dev build, we also specify a conda package that depends
        # on Numpy to make sure that Numpy dev is used (because conda will also
        # install Numpy stable)

      - PYTHON_VERSION: "3.7"
        NUMPY_VERSION: "1.9"

        # We deliberately test with Numpy 1.13 to check that installing Astropy
        # dev doesn't upgrade Numpy.
      - PYTHON_VERSION: "3.7"
        NUMPY_VERSION: "1.15"
        ASTROPY_VERSION: "development"

      # Have to supply "PYTHON_VERSION" only because of windows_sdk.cmd code
      - PYTHON_VERSION: "3.5"
        CONDA_ENVIRONMENT: "conda_environment.yml"
        TEST_CMD: "python -c \"import matplotlib\""

      - PYTHON_VERSION: "3.6"
        ASTROPY_VERSION: "3.0"
        SUNPY_VERSION: "0.9"
        PIP_FALLBACK: "False"
        CONDA_CHANNELS: "conda-forge"

matrix:
   fast_finish: false

platform:
    -x64

install:

    # Install Miniconda
    - "git clone . ci-helpers"
    - "powershell ci-helpers/appveyor/install-miniconda.ps1"
    # Activate again...maybe necessary because the first activate
    # was in powershell?
    -  CALL "%PYTHON%\\Scripts\\activate.bat"
    # From https://github.com/geopandas/geopandas/pull/1029/files#diff-180360612c6b8c4ed830919bbb4dd459R33
    # this is basically equivalent to what conda init does.  It changes the
    # "conda" to be a .bat script that sets appropriate PATH entries before
    # conda hits problems.
    -  set "PATH=%PYTHON%\condabin:%PATH%"
    - "conda activate test"

    # Test that PATH is set correctly
    - "conda --version"
    - "python --version"

# Not a .NET project, we build ci-helpers in the install step instead
build: false

test_script:
  - "conda info -a"
  - conda list
  - "%CMD_IN_ENV% %TEST_CMD%"
